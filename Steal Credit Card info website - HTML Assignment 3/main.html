<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="main-style.css">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
</head>
<body>
<form id="contact-ref">
    <p>
        First Name:
        <br>
        <input type="text" name="f-name" id="f-name">
        <br>
        Last Name:
        <br>
        <input type="text" name="l-name" id="l-name">
        <br>
        Email Address:
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        <br>
    </p>
    <br>

    <fieldset>
        <legend>Credit Card Type:</legend>
        <input type="radio" id="visa" name="credit-cards">
        <img src="Images/Visa.png" alt="image error">
        <br>
        <input type="radio" id="visa-debit" name="credit-cards">
        <img src="Images/Visa_debit.png" alt="image error">
        <br>
        <input type="radio" id="mastercard" name="credit-cards">
        <img src="Images/mastercard.png" alt="image error">
        <br>
        <input type="radio" id="american-express" name="credit-cards">
        <img src="Images/americanExpress.png" alt="image error">
        <br>
        <input type="number" id="card-num" name="card-num">
        Credit Card Number
        <br>
        <label for="expiry-year">Expiry Year:</label>
        <select name="expiry-year" id="expiry-year">
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <br>
        <label for="expiry-month">Expiry Month:</label>
        <select name="expiry-month" id="expiry-month">
            <option>Select Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>

        </select>


    </fieldset>
    <p>
        Additional Notes:
        <br>
    </p>
    <textarea id="additional-info" name="additional-info" placeholder="Enter additional information here:" rows="5" cols="50"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit Card Details">
</form>

<script>
    let formID = document.getElementById("contact-ref");
    formID.addEventListener("submit",userData)
    function userData()
    {
        event.preventDefault();
        let firstName = document.getElementById("f-name").value;
        let lastName = document.getElementById("l-name").value;
        let email = document.getElementById("email").value;
        let dob = document.getElementById("dob").value;
        let cardType = document.querySelector('input[name="credit-cards"]:checked').id;
        let cardNumber = document.getElementById("card-num").value;
        let expiryYear = document.getElementById("expiry-year").value;
        let expiryMonth = document.getElementById("expiry-month").value;
        let additionalInfo = document.getElementById("additional-info").value;
        console.log(firstName,lastName,email,dob,cardType,cardNumber,expiryYear,expiryMonth,additionalInfo)
    }
</script>

</body>


</html>
